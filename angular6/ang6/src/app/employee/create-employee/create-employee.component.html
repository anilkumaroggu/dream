<form [formGroup] = 'employeeForm'class ='from-horizontal'>
  <div class= 'panel-primary'>
    <div class ='panel-heading'>
      <h3 class ='panel-title'>
        Create Employee
      </h3>
    </div>pwd

    <div class ='panel-body'>
      <div class ='form-group' [ngClass]="{'has-error':employeeForm.get('fullName').errors &&
                                employeeForm.get('fullName').touched || employeeForm.get('fullName').dirty}">
        <label class ='col-sm-4 contril-label' for= 'fullName'>FullName</label>
        <div class ='col-sm-8'>
          <input id ='fullName' formControlName='fullName'type='text' class ='form-control' >
          <span class ="help-block" *ngIf ="employeeForm.get('fullName').errors &&
          employeeForm.get('fullName').touched || employeeForm.get('fullName').dirty">
          <span *ngIf = "employeeForm.get('fullName').errors?.required" >FullName is required</span>
          </span>
        </div>
        

        <div class ='form-group'>
            <label class ='col-sm-4 contril-label' for= 'email'>Email</label>
            <div class ='col-sm-8'>
              <input id ='email' formControlName='email'type='text' class ='form-control'>
            </div>
          </div>

          <!-- <div class ='form-group'>
            <label class ='col-sm-2 contril-label' for= 'confirmEmail'>confirmEmail</label>
            <div class ='col-sm-4'>
              <input id ='confirmEmail' formControlName='confirmEmail'type='text' class ='form-control'>
            </div>
          </div> -->

        <div formGroupName= 'skills'>
        <div class ='form-group'>
          <label>Skills</label>
          <input type="text" id ='skillName' class ='form-control'formControlName ='skillName'>
        </div>
        <div class='form-group'>
          <label>Proficiency</label>
            <label><input type="radio" value='beginer' formControlName='proficiency'>beginer</label>
            <input type="radio" value='intermediate' formControlName='proficiency'>intermediate
            <input type="radio" value='advanced' formControlName='proficiency'>advanced
        </div>
        </div>
      </div>
    </div>
    <div class='panel-footer'>
      <form [formGroup] = 'employeeForm'(ngSubmit)='onSubmit()'>
      <button class='btn btn-primary' type ='submit'>submit</button></form>
    </div>

    <div class='panel-footer'>
      <form [formGroup] = 'employeeForm'(ngSubmit)='edit()'>
      <button class='btn btn-primary' type ='submit'>Edit</button></form>
    </div>
  </div>
</form>
